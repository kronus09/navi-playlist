# NaviPlaylist Docker Compose 示例
# 用法: docker compose up -d

services:
  navi-playlist:
    build: .
    ports:
      - "8080:8080"
    environment:
      NAVI_URL: "http://navidrome:4533"   # Navidrome 服务地址（同 compose 内可填服务名）
      NAVI_USER: "admin"
      NAVI_PASS: "your_password"
    restart: unless-stopped

